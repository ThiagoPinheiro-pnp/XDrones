<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meus Pedidos | XDRONES</title>
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Estilos simples para os cards */
        .pedido-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .pedido-info h3 { margin: 0 0 5px 0; color: #333; }
        .pedido-info p { margin: 0; color: #666; font-size: 0.9rem; }
        .pedido-status {
            background: #e6f4ea; color: #1e7e34;
            padding: 5px 10px; border-radius: 20px;
            font-size: 0.85rem; font-weight: bold;
        }
        .pedido-total { font-size: 1.2rem; font-weight: bold; color: #0057ff; }
    </style>
</head>
<body>

    <div data-include="components/header.html"></div>

    <main style="padding-top: 120px; min-height: 80vh; background-color: #f9f9f9;">
        <section class="login-container" style="max-width: 800px; margin: 0 auto;">
            
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2>Meus Pedidos</h2>
                <a href="perfil.html" class="btn" style="background:#666; padding: 8px 15px; font-size: 0.9rem;">Voltar</a>
            </div>

            <div id="lista-pedidos">
                <p style="text-align:center; color:#666;">
                    <i class="fa-solid fa-spinner fa-spin"></i> Carregando...
                </p>
            </div>

        </section>
    </main>

    <div data-include="components/footer.html"></div>

    <script src="assets/js/ui.js"></script>
    <script src="assets/js/pedidos.js"></script> 

</body>
</html>
