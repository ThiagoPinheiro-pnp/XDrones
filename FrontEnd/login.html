<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | XDRONES</title>
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/cart.css">
    <link rel="stylesheet" href="assets/css/login.css"> 

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div data-include="components/header.html"></div>

    <main>
        <section class="login-section">
            <div class="login-container">

                <h2>Entrar na sua conta</h2>
                <p>Acesse sua conta para continuar</p>

                <form class="login-form" id="loginForm">

                    <label for="emailInput">Email</label>
                    <input type="email" id="emailInput" placeholder="seu@email.com" required>

                    <label for="senhaInput">Senha</label>
                    <input type="password" id="senhaInput" placeholder="Digite sua senha" required>

                    <button type="submit" class="btn">Entrar</button>

                    <p id="msgErro" style="color: red; text-align: center; margin-top: 15px; font-weight: bold;"></p>

                    <div class="login-links">
                        <a href="#">Esqueceu a senha?</a>
                        <span>•</span>
                        <a href="cadastro.html"><p>Não tem conta? </p> Cadastre-se</a>
                    </div>

                </form>

            </div>
        </section>
    </main>

    <div data-include="components/footer.html"></div>

    <script src="assets/js/ui.js"></script>
    <script src="assets/js/cart.js"></script>

    <script src="assets/js/login.js"></script>

    <script>
        function loadHTML(selector, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.querySelector(selector).innerHTML = data;
                })
                .catch(err => console.error(err));
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Só carrega se o ui.js não tiver carregado (evita duplicidade se o ui.js já fizer isso)
            if(document.querySelector('header') == null) {
                loadHTML('div[data-include="components/header.html"]', 'components/header.html');
                loadHTML('div[data-include="components/footer.html"]', 'components/footer.html');
            }
        });
    </script>
</body>
</html>
