<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Conta</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">

</head>

  <body>

    <div data-include="components/header.html"></div>
    <main class="minha-conta">
  <section class="minha-conta">
  <h2>Minha Conta</h2>

  <!-- DADOS FIXOS DO USUÁRIO -->
  <div class="bloco-dados">
    <h3>Dados do Usuário</h3>

    <div class="campo">
      <label>Nome Completo</label>
      <input type="text" id="nomeUsuario" disabled>
    </div>

    <div class="campo">
      <label>CPF</label>
      <input type="text" id="cpfUsuario" disabled>
    </div>
  

    <div class="campo">
    <label>Email</label>
    <input type="email" id="emailUsuario" disabled>
    </div>
</div>

  <!-- ENDEREÇOS -->
  <div class="bloco-dados">
    <h3>Meus Endereços</h3>

    <div id="listaEnderecos"></div>

    <button class="btn" id="btnNovoEndereco">Adicionar Endereço</button>
  </div>

  <div class="danger-zone">
  <h3>Zona de Perigo</h3>
  <p>Ao excluir sua conta, todos os seus dados serão removidos permanentemente.</p>

  <button id="btnExcluirConta" class="btn btn-danger">
    Excluir Minha Conta
  </button>
</div>

</section>
</main>

    <div data-include="components/footer.html"></div>

    <script src="js/minha-conta.js"></script>
    <script src="assets/js/ui.js"></script>
</body>

</html>
