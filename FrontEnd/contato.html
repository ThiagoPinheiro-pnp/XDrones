<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - XDRONES</title>
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/cart.css">
    <link rel="stylesheet" href="assets/css/contato.css">
</head>

<body>

    <div data-include="components/header.html"></div>

    <main>
        <section class="contato-bg">
            <div class="container-contato">
                <h2>Entre em Contato</h2>
                <p>Tem alguma dúvida? Mande uma mensagem para nós!</p>

                <form class="contato-form" onsubmit="event.preventDefault(); alert('Mensagem enviada com sucesso!');">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>

                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" placeholder="Como podemos ajudar?" rows="5" required></textarea>

                    <button type="submit" class="btn">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <div data-include="components/footer.html"></div>

    <script src="assets/js/ui.js"></script>
    <script src="assets/js/cart.js"></script>

    <script>
        function loadHTML(selector, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.querySelector(selector).innerHTML = data;
                })
                .catch(err => console.error(err));
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadHTML('div[data-include="components/header.html"]', 'components/header.html');
            loadHTML('div[data-include="components/footer.html"]', 'components/footer.html');
        });
    </script>
</body>
</html>
