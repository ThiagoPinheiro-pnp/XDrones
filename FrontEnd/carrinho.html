<!DOCTYPE html>

</head>

<body>

    <div data-include="components/header.html"></div>
    <main>
    <section class="carrinho-pagina">

        <span>Produto</span>
        <span>Entrega</span>
        <span>Preço</span>
        <span>Quantidade</span>
        <span>Total</span>
    </div>

    <div id="cartItems"></div>

                <span id="cartTotal">R$ 0,00</span>

            <div class="carrinho-botoes">

        <a href="compra.html" class="btn">Fechar pedido</a>

        </div>
