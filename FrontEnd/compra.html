<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra | XDRONES</title>
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/cart.css">
    <link rel="stylesheet" href="assets/css/login.css"> 

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div data-include="components/header.html"></div>

    <main class="main-checkout">
        
        <section class="login-container">
            
            <h2 style="text-align: center; margin-bottom: 10px;">Finalizar Compra</h2>
            <p style="text-align: center; color: #666; margin-bottom: 30px;">Confira seus dados para entrega</p>

            <div style="background-color: #eef2ff; padding: 20px; border-radius: 8px; margin-bottom: 30px; text-align: center; border: 1px solid #dbeafe;">
                <span style="font-size: 1rem; color: #555;">Total a Pagar:</span>
                <div style="font-size: 2rem; font-weight: 800; color: #0057ff; margin-top: 5px;" id="totalDisplay">
                    R$ 0,00
                </div>
            </div>

            <form class="checkout-form" id="checkoutForm">
                
                <label for="nomeInput">Nome Completo</label>
                <input type="text" id="nomeInput" placeholder="Quem vai receber?" required>

                <label for="enderecoInput">Endereço de Entrega</label>
                <input type="text" id="enderecoInput" placeholder="Rua, Número, Bairro, Cidade" required>

                <label for="pagamentoInput">Forma de Pagamento</label>
                <select id="pagamentoInput" required>
                    <option value="" disabled selected>Selecione...</option>
                    <option value="Pix">Pix (Aprovação Imediata)</option>
                    <option value="Cartão de Crédito">Cartão de Crédito</option>
                    <option value="Boleto">Boleto Bancário</option>
                </select>

                <button type="submit" class="btn btn-full">
                    <i class="fa-solid fa-check"></i> Confirmar Pedido
                </button>

            </form>
        </section>

    </main>

    <div data-include="components/footer.html"></div>

    <script src="assets/js/ui.js"></script>
    <script src="assets/js/cart.js"></script>
    
    <script src="assets/js/checkout.js"></script>

    <script>
        function loadHTML(selector, url) {
            fetch(url).then(r => r.text()).then(d => document.querySelector(selector).innerHTML = d);
        }
        document.addEventListener('DOMContentLoaded', () => {
            loadHTML('div[data-include="components/header.html"]', 'components/header.html');
            loadHTML('div[data-include="components/footer.html"]', 'components/footer.html');
        });
    </script>

</body>
</html>
