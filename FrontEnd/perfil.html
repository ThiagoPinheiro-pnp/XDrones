<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil | XDRONES</title>
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/cart.css">
    <link rel="stylesheet" href="assets/css/login.css"> <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div data-include="components/header.html"></div>

    <main style="padding-top: 60px; padding-bottom: 0; background-color: #f4f4f4; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh;">

        <section class="login-container page-with-footer-space" style="width:720px; max-width:95%; text-align:left; padding-bottom: 220px;">
            <div style="display:flex; gap:18px; align-items:center;">
                <div style="font-size: 56px; color: #0057ff;">
                    <i class="fa-solid fa-circle-user"></i>
                </div>
                <div>
                    <h2 style="margin:0">Minha Conta</h2>
                    <p style="margin:0; color:#666">Gerencie suas informações pessoais</p>
                </div>
            </div>

            <hr style="margin:18px 0">

            <form id="perfilForm">
                <p id="perfilMsg" class="form-message" style="display:none"></p>

                <label>Nome</label>
                <input type="text" id="nomeInput" required>

                <label>Email</label>
                <input type="email" id="emailInput" disabled>

                <label>CPF</label>
                <input type="text" id="cpfInput">

                <label>Endereço</label>
                <input type="text" id="enderecoInput">

                <div style="display:flex; gap:10px;">
                    <div style="flex:1">
                        <label>Número</label>
                        <input type="text" id="numeroInput">
                    </div>
                    <div style="flex:1">
                        <label>CEP</label>
                        <input type="text" id="cepInput">
                    </div>
                </div>

                <label>Referência</label>
                <input type="text" id="referenciaInput">

                <label>Nova Senha (opcional)</label>
                <input type="password" id="senhaNovaInput" placeholder="Deixe vazio para manter a atual">

                <div style="margin-top:18px; display:flex; gap:10px;">
                    <button type="button" id="btnEdit" class="btn">Editar</button>
                    <button type="submit" id="btnSave" class="btn" style="display:none">Salvar</button>
                    <button type="button" id="btnCancel" class="btn" style="display:none; background:#999">Cancelar</button>
                    <a href="pedidos.html" class="btn" style="margin-left:auto">Meus Pedidos</a>
                    <button class="btn" style="background-color: #e63946;" id="btnLogout">
                        <i class="fa-solid fa-right-from-bracket"></i> Sair
                    </button>
                </div>
            </form>
        </section>

    </main>

    <div data-include="components/footer.html"></div>

    <script src="assets/js/ui.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/perfil.js"></script>

</body>
</html>
